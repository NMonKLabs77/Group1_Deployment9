apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-appfe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecom-frontend
  template:
    metadata:
      labels:
        app: ecom-frontend
    spec:
      containers:
        - name: ecom-frontend
          image: lani23/ecomfe
          ports:
            - name: http
              containerPort: 3000


